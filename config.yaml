baseURL: "https://l1-ca0.github.io/"
languageCode: "en-us"
title: "Li Cao's Blog"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "Li Cao's Blog"
  description: "Li Cao"
  keywords: ["blog"]
  author: "Li Cao"
  DateFormat: "January 2, 2006"
  
  # theme
  defaultTheme: "auto" # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "Li Cao's Blog"
    icon: "/apple-touch-icon.png"
    iconHeight: 35s

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: "Li Cao"
    subtitle: "Welcome to my blog"
    imageUrl: "<title or path to image>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Profile Image"
    buttons:
      - name: Posts
        url: "/posts"
      - name: Tags
        url: "/tags"

  # home-info mode
  homeInfoParams:
    Title: "Welcome to my blog! ðŸ‘‹"
    Content: Hi there, This is Li. 

  socialIcons:
    - name: github
      url: "https://github.com/l1-ca0"
    - name: email
      url: "mailto:licao2025@gmail.com"

  analytics:
    google:
      SiteVerificationTag: "9Enf6gmNqgy53OYuziNREfrm9UzS3lTsN81YhsmnNPA"
      GA_MEASUREMENT_ID: "G-ZB0ZGY0ZVZ"


  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page


  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 5
    - identifier: about
      name: About
      url: /about/
      weight: 15
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 40

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: "github"

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary for search

# Pagination
pagination:
  pagerSize: 10
